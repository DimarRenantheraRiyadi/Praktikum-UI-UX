<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box dan Positioning - Tugas 7.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 10px;
        }

        .header {
            background-color: #90EE90;
            height: 80px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .content-wrapper {
            position: relative;
            height: 200px;
            margin-bottom: 10px;
        }

        .box1 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: #FFFF00;
            border: 1px solid #333;
        }

        .box2 {
            position: absolute;
            left: 120px;
            top: 0;
            width: 450px;
            height: 100px;
            background-color: #FF6347;
            border: 1px solid #333;
        }

        .box3 {
            position: absolute;
            left: 0;
            top: 110px;
            width: 100px;
            height: 100px;
            background-color: #FFFF00;
            border: 1px solid #333;
        }

        .box4 {
            position: absolute;
            left: 120px;
            top: 110px;
            width: 450px;
            height: 100px;
            background-color: #00BFFF;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content-wrapper">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </div>
</body>
</html>
