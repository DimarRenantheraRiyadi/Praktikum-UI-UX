<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS BOX 1</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }

        .kotak {
            border: 3px solid black;
            width: 150px;
            height: 150px;
        }

        .item1 {
            background-color: red;
        }

        .item2 {
            background-color: yellow;
        }

        .item3 {
            background-color: green;
        }

        .item4 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak item1"></div>
        <div class="kotak item2"></div>
        <div class="kotak item3"></div>
        <div class="kotak item4"></div>
    </div>
</body>
</html>
