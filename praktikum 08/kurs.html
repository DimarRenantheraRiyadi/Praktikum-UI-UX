<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURS Rupiah</title>
</head>
<body>
    <h2>Dollar ke Rupiah</h2>
    <h2>Nilai kurs Rupiah = Rp. 16.000</h2>
    <label for="dollar">Dolar</label>
    <input type="number" id="dollar" value="0">
    <br>
    <span id="hasil"></span>
    <button type="button" onclick="hitung_dollar()">Hitung</button>

    <hr>
    <br>

    <h2>Rupiah ke Dollar</h2>
    <label for="rupiah">Rupiah</label>
    <input type="number" id="rupiah" value="0">
    <br>
    <span id="hasil2"></span>
    <button type="button" onclick="hitung_rupiah()">Hitung</button>

    <script>
        function hitung_dollar() {
            let Rp = 16000;
            let dollar = document.getElementById("dollar").value;
            let hasil = dollar * Rp;
            document.getElementById("hasil").innerHTML = "Hasil = Rp. " + hasil;
        }

        function hitung_rupiah() {
            let Rp2 = document.getElementById("rupiah").value;
            let hasil = Rp2* (1/16000);
            document.getElementById("hasil2").innerHTML = "Dollar = $" + hasil.toFixed(2);
        }
    </script>
</body>
</html>
