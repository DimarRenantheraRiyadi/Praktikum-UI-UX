<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
        }
        
        .header .subtitle {
            color: #4a6fa5;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .instruction {
            background-color: #fffacd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            border-left: 4px solid #ffcc00;
        }
        
        .instruction strong {
            color: #d35400;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .result-box {
            background-color: #e8f4f8;
            padding: 25px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 4px solid #3498db;
            text-align: center;
        }
        
        .result-box h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .result-box .sum {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .result-box .formula {
            font-size: 20px;
            color: #4a6fa5;
            margin-top: 10px;
        }
        
        .explanation {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .explanation h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .code-example {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .note {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f6f3;
            border-radius: 6px;
            border-left: 4px solid #1abc9c;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .result-box .sum {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Menghitung Jumlah Dua Bilangan</h1>
            <div class="subtitle">Praktikum08 - Desain UI/UX</div>
        </div>
       
        <div class="input-group">
            <label for="bilangan1">Bilangan Pertama:</label>
            <input type="number" id="bilangan1" placeholder="Masukkan bilangan pertama" onchange="calculateSum()">
        </div>
        
        <div class="input-group">
            <label for="bilangan2">Bilangan Kedua:</label>
            <input type="number" id="bilangan2" placeholder="Masukkan bilangan kedua" onchange="calculateSum()">
        </div>
        
        <div class="result-box">
            <h3>Hasil Penjumlahan:</h3>
            <div class="sum" id="sum-output">0</div>
            <div class="formula" id="formula-output">0 + 0 = 0</div>
        </div>
        
    <script>
        // Fungsi untuk menghitung jumlah dua bilangan
        function calculateSum() {
            // Ambil nilai dari input field
            const bilangan1 = parseFloat(document.getElementById('bilangan1').value) || 0;
            const bilangan2 = parseFloat(document.getElementById('bilangan2').value) || 0;
            
            // Hitung jumlah
            const sum = bilangan1 + bilangan2;
            
            // Tampilkan hasil
            document.getElementById('sum-output').textContent = sum;
            document.getElementById('formula-output').textContent = 
                `${bilangan1} + ${bilangan2} = ${sum}`;
        }
        
        // Inisialisasi: panggil fungsi saat halaman dimuat untuk menampilkan nilai default
        document.addEventListener('DOMContentLoaded', function() {
            calculateSum();
        });
    </script>
</body>
</html>
