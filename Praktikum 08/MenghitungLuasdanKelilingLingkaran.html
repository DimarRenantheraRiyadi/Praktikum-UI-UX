<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling Lingkaran</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3498db;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
        }
        
        .header .subtitle {
            color: #3498db;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .problem-statement {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #3498db;
        }
        
        .problem-statement p {
            margin-bottom: 0;
            font-size: 16px;
        }
        
        .circle-visual {
            text-align: center;
            margin: 25px 0;
        }
        
        .circle {
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .radius-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 75px;
            height: 2px;
            background-color: #e74c3c;
            transform-origin: left center;
        }
        
        .radius-label {
            position: absolute;
            top: 40%;
            left: 40%;
            color: #e74c3c;
            font-weight: bold;
            font-size: 14px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .formula-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        
        .formula-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .formula {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .formula-item {
            text-align: center;
            flex: 1;
            min-width: 200px;
        }
        
        .formula-box {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        
        .formula-box .title {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 8px;
        }
        
        .formula-box .equation {
            font-size: 18px;
            color: #2c3e50;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result-box {
            background-color: #e8f4f8;
            padding: 25px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 4px solid #2ecc71;
            display: none;
        }
        
        .result-box.show {
            display: block;
        }
        
        .result-box h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px dashed #bdc3c7;
        }
        
        .result-label {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .result-value {
            font-weight: bold;
            color: #3498db;
            font-size: 18px;
        }
        
        .note {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #f39c12;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .circle {
                width: 120px;
                height: 120px;
            }
            
            .formula-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Menghitung Luas dan Keliling Lingkaran</h1>
            <div class="subtitle">Praktikum08 - Desain UI/UX</div>
        </div>
        
        <div class="formula-section">
            <h3>Rumus Lingkaran</h3>
            <div class="formula">
                <div class="formula-item">
                    <div class="formula-box">
                        <div class="title">Luas Lingkaran</div>
                        <div class="equation">L = π × r²</div>
                    </div>
                
                <div class="formula-item">
                    <div class="formula-box">
                        <div class="title">Keliling Lingkaran</div>
                        <div class="equation">K = 2 × π × r</div>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="radius">Masukkan Jari-jari Lingkaran (r):</label>
            <input type="number" id="radius" placeholder="Contoh: 10" min="0" step="any">
        </div>
        
        <button onclick="calculateCircle()">Hitung Luas dan Keliling</button>
        
        <div id="result-box" class="result-box">
            <h3>Hasil Perhitungan</h3>
            <div class="result-item">
                <div class="result-label">Jari-jari (r):</div>
                <div class="result-value" id="radius-output">0</div>
            </div>
            <div class="result-item">
                <div class="result-label">Luas:</div>
                <div class="result-value" id="area-output">0</div>
            </div>
            <div class="result-item">
                <div class="result-label">Keliling:</div>
                <div class="result-value" id="circumference-output">0</div>
            </div>
        </div>
        
    <script>
        // Konstanta π (pi)
        const PI = Math.PI;
        
        // Fungsi untuk menghitung luas dan keliling lingkaran
        function calculateCircle() {
            // Ambil nilai jari-jari dari input
            const radiusInput = document.getElementById('radius').value;
            const radius = parseFloat(radiusInput);
            
            // Validasi input
            if (isNaN(radius) || radius <= 0) {
                alert("Masukkan jari-jari yang valid (bilangan positif)");
                return;
            }
            
            // Hitung luas lingkaran: L = π × r²
            const area = PI * radius * radius;
            
            // Hitung keliling lingkaran: K = 2 × π × r
            const circumference = 2 * PI * radius;
            
            // Tampilkan hasil
            document.getElementById('radius-output').textContent = radius;
            document.getElementById('area-output').textContent = area.toFixed(2);
            document.getElementById('circumference-output').textContent = circumference.toFixed(2);
            
            // Tampilkan kotak hasil
            document.getElementById('result-box').classList.add('show');
        }
        
        // Tambahkan event listener untuk tombol Enter
        document.getElementById('radius').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateCircle();
            }
        });
        
        // Inisialisasi: tampilkan visual jari-jari
        document.addEventListener('DOMContentLoaded', function() {
            // Tidak ada inisialisasi khusus yang diperlukan
        });
    </script>
</body>
</html>
