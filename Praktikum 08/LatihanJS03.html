<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function hello (){
            let nama = "Dimar Renanthera Riyadi";
            let obj = document.createElement("hello");
            obj.innerHTML = "Hello " + nama;
            obj.style.color = "yellow";
        }
        </script>
</head>
<body>
    <button type="button" onclick="hello()">Hello</button>
    <br/>
    <span id="hello"></span>
</body>
</html>
