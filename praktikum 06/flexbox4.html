<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum 8.4 - Implementasi Layout Flexbox</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Praktikum 8.4 - Implementasi Layout Flexbox</h1>

  <!-- Layout (a) -->
  <section class="layout layout-a">
    <h2>Layout Flexbox 1 (a)</h2>
    <header>Header</header>
    <main>
      <nav>Nav</nav>
      <article>Article</article>
      <aside>Aside</aside>
    </main>
    <footer>Footer</footer>
  </section>

  <!-- Layout (b) -->
  <section class="layout layout-b">
    <h2>Layout Flexbox 2 (b)</h2>
    <header>Header</header>
    <main>
      <aside>Aside</aside>
      <article>
        <h3>Article</h3>
        <div class="images">
          <img src="https://picsum.photos/100?random=10" alt="Foto 1">
          <img src="https://picsum.photos/100?random=11" alt="Foto 2">
          <img src="https://picsum.photos/100?random=12" alt="Foto 3">
        </div>
      </article>
    </main>
    <footer>Footer</footer>
  </section>

</body>
</html>
