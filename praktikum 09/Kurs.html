<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
</head>
<body>
    <form style="background-color: cyan;"
        <fieldset>
            <legend>Kurs ke Mata Uang Asing</legend>
                <table border="1">
                    <thead>
                        <th>Masukkan Nilai</th>
                        <th>Valas</th>
                        <th>Nilai Rupiah</th>
                    </thead>
                    <tbody>
                        <td><input type="number" id="uang"></td>
                            <td>
                            <select id="pilih">
                                <option>Pilih</option>
                                <option value="usd">Dollar US</option>
                                <option value="sd">Dollar Singapore</option>
                                <option value="rm">Ringgit Malaysia</option>
                                <option value="yen">Yen Jepang</option>
                                <option value="eu">Euro</option>
                                <option value="riyal">Riyal Saudi Arab</option>
                            </select>
                            </td>
                            <td><input type="number" id="konversi"></td>
                    </tbody>
                </table>
            </legend>
        </fieldset>
    </form>
    <script>
        let pilih = document.getElementById("pilih");
        pilih.onchange = function() {
            let uang = document.getElementById("uang").value;
            let konversi = document.getElementById("konversi");
            if (pilih.value == "usd") {
                konversi.value = uang * 9915;
            } else if (pilih.value == "sd") {
                konversi.value = uang * 13472;
            } else if (pilih.value == "rm") {
                konversi.value = uang * 874;
            } else if (pilih.value == "yen") {
                konversi.value = uang * 120;
            } else if (pilih.value == "eu") {
                konversi.value = uang * 15888;
            } else if (pilih.value == "riyal") {
                konversi.value = uang * 3592;
            } else {
                konversi.value = "";
            }
        };
    </script>
</body>
</html>
